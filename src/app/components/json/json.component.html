<div class=" container table-responsive" #TABLE #table>
  <div style="padding-bottom: 10px;padding-top: 10px;">
    <div class="row">
      <div class="col-sm-12">
        <button (click)="ExportTOExcel()" class="btn btn-outline-primary">Exportar para Excel</button> </div>
    </div>
  </div>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr *ngFor="let tm of teams">
        <th>{{tm.aba}}</th>
      </tr>
    </thead>
    <tbody *ngFor="let tm of teams">
      <tr >
        <tr><td></td></tr>
        <tr><td>{{tm.nome}}</td></tr>
        <tr><td>Status: {{tm.Status}}</td></tr>
        <tr><td>{{tm.descricao}}</td></tr>
    </tbody>
  </table>
</div>
